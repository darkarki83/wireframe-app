<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/img/logo/logo-light-streamline.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe App</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, Segoe UI, Roboto, Arial;
      }
      a {
        color: inherit;
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 16px;
      }
      nav a {
        margin-right: 12px;
        text-decoration: none;
      }
      nav a.active {
        font-weight: bold;
        text-decoration: underline;
      }
      .tabbar button {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
